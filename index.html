<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enviar correo</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f5f5f5; }
    .card { background:white; padding:24px; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,0.1); text-align:center; width:320px; }
    button { font-size:16px; padding:12px 18px; border-radius:8px; border:0; cursor:pointer; background:#007bff; color:white; }
    button:hover { background:#0056b3; }
    .hint { font-size:13px; color:#666; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enviar correo electrónico</h2>
    <p class="hint">Pulsa el botón para abrir tu aplicación de correo con los datos precargados.</p>

    <button id="sendEmailBtn">Enviar correo</button>

    <p class="hint" id="status"></p>
  </div>

  <script>
    (function () {
      // Cambia estos valores por los tuyos
      const destinatario = 'correo@ejemplo.com';
      const asunto = 'Consulta desde mi página';
      const cuerpo = 'Hola, quería ponerme en contacto contigo.';

      const encode = (s) => encodeURIComponent(s);

      // URI estándar mailto
      const mailtoLink = `mailto:${destinatario}?subject=${encode(asunto)}&body=${encode(cuerpo)}`;

      const btn = document.getElementById('sendEmailBtn');
      const status = document.getElementById('status');

      btn.addEventListener('click', function () {
        try {
          window.location.href = mailtoLink;
          status.textContent = 'Abriendo tu aplicación de correo...';
        } catch (err) {
          console.error(err);
          status.textContent = 'No se pudo abrir el correo. Intenta desde otro navegador o dispositivo.';
        }
      });
    })();
  </script>
</body>
</html>
