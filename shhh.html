<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>shhh ‚Äî C√°mara web y compartir</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 1rem; color:#111; }
    .controls { margin-top:.6rem; display:flex; gap:.5rem; flex-wrap:wrap; }
    button { padding:.6rem 1rem; font-size:1rem; cursor:pointer; }
    #video { max-width:100%; border-radius:8px; background:#000; }
    #photoPreview { display:block; max-width:100%; margin-top:.6rem; border-radius:8px; }
    .note { color:#555; margin-top:.6rem; }
    #manualStart { display:none; background:#28a745; color:#fff; border:none; border-radius:6px; margin-top:1rem; }
  </style>
</head>
<body>
  <h1>shhh ‚Äî C√°mara</h1>
  <p>Pulsa <strong>Permitir</strong> cuando el navegador pregunte por la c√°mara. Si no aparece, comprueba que est√°s en HTTPS o <code>localhost</code>.</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div class="controls">
    <button id="take">Tomar foto</button>
    <button id="switch" title="Cambiar c√°mara (si hay m√°s de una)">üîÅ Cambiar c√°mara</button>
    <button id="share">Compartir</button>
    <a id="download" style="display:inline-block; text-decoration:none; padding:.5rem .8rem; border:1px solid #ccc; border-radius:6px; color:inherit;">Descargar</a>
    <button id="openImage" disabled>Abrir imagen</button>
  </div>

  <button id="manualStart">Activar c√°mara manualmente</button>

  <img id="photoPreview" alt="Previsualizaci√≥n de la foto" />

  <p class="note" id="info">Estado: inicializando...</p>
  <p class="note">Con la verdad: la c√°mara solo se usa si t√∫ lo permites. La imagen se comparte solo si t√∫ lo decides.</p>

  <script>
  (function(){
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const takeBtn = document.getElementById('take');
    const shareBtn = document.getElementById('share');
    const downloadA = document.getElementById('download');
    const preview = document.getElementById('photoPreview');
    const info = document.getElementById('info');
    const switchBtn = document.getElementById('switch');
    const openImageBtn = document.getElementById('openImage');
    const manualStartBtn = document.getElementById('manualStart');

    let currentStream = null;
    let currentDeviceId = null;
    let videoDevices = [];
    let lastBlob = null;

    async function listCameras(){
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        videoDevices = devices.filter(d => d.kind === 'videoinput');
      } catch(e){
        console.warn('No se pudieron listar dispositivos:', e);
      }
    }

    async function startCamera(deviceId = null){
      stopCamera();
      const constraints = {
        video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: 'environment' },
        audio: false
      };
      try {
        info.textContent = 'Solicitando permiso de c√°mara...';
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        manualStartBtn.style.display = 'none';
        info.textContent = 'C√°mara activa.';
        await listCameras();
        if(videoDevices.length && !deviceId){
          const track = stream.getVideoTracks()[0];
          const settings = track.getSettings();
          if(settings && settings.deviceId) currentDeviceId = settings.deviceId;
        } else {
          currentDeviceId = deviceId;
        }
        switchBtn.disabled = (videoDevices.length < 2);
      } catch(err){
        console.error('Error al acceder a la c√°mara:', err);
        info.textContent = 'No se pudo acceder a la c√°mara. Pulsa "Activar c√°mara manualmente" para intentarlo de nuevo.';
        manualStartBtn.style.display = 'inline-block';
      }
    }

    function stopCamera(){
      if(currentStream){
        currentStream.getTracks().forEach(t => t.stop());
        currentStream = null;
      }
    }

    // üîß FIX: evento seguro y visible para el bot√≥n manual
    manualStartBtn.addEventListener('click', async () => {
      info.textContent = 'Intentando activar la c√°mara manualmente...';
      manualStartBtn.disabled = true;
      try {
        await startCamera();
      } finally {
        manualStartBtn.disabled = false;
      }
    });

    takeBtn.addEventListener('click', async () => {
      if(!currentStream){
        info.textContent = 'C√°mara no activa.';
        return;
      }
      const width = video.videoWidth || 1280;
      const height = video.videoHeight || 720;
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, width, height);

      canvas.toBlob(async (blob) => {
        if(!blob){ info.textContent = 'No se pudo generar la imagen.'; return; }
        lastBlob = blob;
        const url = URL.createObjectURL(blob);
        preview.src = url;
        preview.style.display = 'block';
        openImageBtn.disabled = false;

        const filename = `foto_${Date.now()}.png`;
        downloadA.href = url;
        downloadA.download = filename;
        downloadA.textContent = 'Descargar';
        info.textContent = 'Foto tomada. Puedes compartirla o descargarla.';
      }, 'image/png');
    });

    shareBtn.addEventListener('click', async () => {
      info.textContent = 'Preparando para compartir...';
      try {
        if(lastBlob && navigator.canShare && navigator.canShare({ files: [new File([lastBlob], 'foto.png', { type: lastBlob.type })] })) {
          const file = new File([lastBlob], 'foto.png', { type: lastBlob.type });
          await navigator.share({
            files: [file],
            title: 'Mi foto',
            text: 'Te comparto esta foto desde la web'
          });
          info.textContent = 'Compartido.';
          return;
        }

        if(navigator.share){
          await navigator.share({
            title: 'shhh',
            text: lastBlob ? 'No se pudo compartir la imagen.' : 'Todav√≠a no hay foto, pero aqu√≠ estoy üòÑ'
          });
          info.textContent = lastBlob ? 'Compartido sin imagen.' : 'Compartido sin foto (solo texto).';
          return;
        }

        info.textContent = 'Tu navegador no soporta compartir directamente.';
      } catch (err) {
        console.error('Error al intentar compartir:', err);
        info.textContent = 'Error compartiendo: ' + (err.message || err);
      }
    });

    switchBtn.addEventListener('click', async () => {
      if(videoDevices.length < 2){ info.textContent = 'No hay m√°s c√°maras detectadas.'; return; }
      let idx = videoDevices.findIndex(d => d.deviceId === currentDeviceId);
      idx = (idx + 1) % videoDevices.length;
      const next = videoDevices[idx];
      if(next) await startCamera(next.deviceId);
      else info.textContent = 'Imposible cambiar de c√°mara.';
    });

    openImageBtn.addEventListener('click', () => {
      if(!lastBlob) return;
      const url = URL.createObjectURL(lastBlob);
      window.open(url, '_blank');
      setTimeout(()=> URL.revokeObjectURL(url), 5000);
    });

    (async function init(){
      if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
        info.textContent = 'Tu navegador no soporta acceso a la c√°mara.';
        manualStartBtn.style.display = 'inline-block';
        return;
      }
      await listCameras();
      await startCamera();
    })();

    window.addEventListener('beforeunload', () => stopCamera());
  })();
  </script>
</body>
</html>
